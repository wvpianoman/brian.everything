<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'urn:fontconfig:fonts.dtd'>
<fontconfig>
 <!-- Fallback fonts preference order for sans-serif -->
 <alias>
  <family>sans-serif</family>
  <prefer>
   <family>Fira Sans Medium</family>
   <family>Tex Gyre Heros Regular</family>
   <family>Liberation Sans</family>
   <family>Ubuntu</family>
   <family>Noto Sans</family>
   <family>Noto Color Emoji</family>
   <family>Noto Emoji</family>
   <family>Open Sans</family>
   <family>Droid Sans</family>
  </prefer>
 </alias>
 <!-- Fallback fonts preference order for serif -->
 <alias>
  <family>serif</family>
  <prefer>
   <family>Merriweather</family>
   <family>Bookerly Regular</family>
   <family>Bookerly</family>
   <family>Libertinus Serif SemiBold</family>
   <family>Liberation Serif</family>
   <family>Georgia</family>
   <family>Noto Serif</family>
   <family>Droid Serif</family>
  </prefer>
 </alias>
 <!-- Fallback fonts preference order for monospace -->
 <alias>
  <family>monospace</family>
  <prefer>
   <family>IosevkaCustom Nerd Font</family>
   <family>CaskaydiaCove Nerd Font</family>
